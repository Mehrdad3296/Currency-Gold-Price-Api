name: Update Dollar Price

on:
  schedule:
    - cron: '*/5 * * * *'  # هر ۵ دقیقه
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  update-price:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Fetch dollar price
      run: |
        curl -s https://api.tgju.org/v1/data/sana/price > price_data.json
        PRICE=$(python -c "import json; print(json.load(open('price_data.json'))['sana']['price'])")
        echo '{"price": '$PRICE', "last_updated": "'$(date +"%Y-%m-%d %H:%M:%S")'"}' > price.json
        
    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add price.json
        git commit -m "Update dollar price" || exit 0
        git push
